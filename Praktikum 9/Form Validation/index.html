<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi Tiket</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 180px;
        }

        input, select {
            padding: 5px;
            width: 200px;
        }

        /* border merah jika error */
        .input-error {
            border: 2px solid red !important;
        }

        .error {
            color: red;
            margin-left: 10px;
            font-size: 14px;
        }

        .output {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 15px;
            width: 450px;
        }
    </style>
</head>
<body>

    <h2>Form Pemesanan Tiket</h2>

    <form id="ticketForm">

        <div class="form-group">
            <label>Nama Pelanggan</label>
            <input type="text" id="nama">
            <span class="error" id="err_nama"></span>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email">
            <span class="error" id="err_email"></span>
        </div>

        <div class="form-group">
            <label>Jam Keberangkatan</label>
            <input type="text" id="jam" placeholder="contoh: 14.30">
            <span class="error" id="err_jam"></span>
        </div>

        <div class="form-group">
            <label>Tujuan Keberangkatan</label>
            <select id="tujuan">
                <option value="">-- Pilih Tujuan --</option>
                <option value="Bandung">Bandung</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
            </select>
            <span class="error" id="err_tujuan"></span>
        </div>

        <div class="form-group">
            <label>Jumlah Tiket</label>
            <input type="number" id="tiket">
            <span class="error" id="err_tiket"></span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="hasil" class="output"></div>

    <script src="validasi.js"></script>

</body>
</html>
