<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Sederhana</title>

   <style>
    
    #chatbox {
        position: fixed;
        bottom: 40px;        
        right: 50%;          
        transform: translateX(50%); 
        width: 380px;        
        height: 450px;       
        border: 1px solid #333; 
        background: white;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        border-radius: 8px;  
    }

    #messages {
        flex: 1;
        padding: 10px;
        border-bottom: 2px solid #aaa;
        overflow-y: auto;
        font-size: 15px;
        white-space: pre-wrap;
    }

    #input-area {
        display: flex;
    }

    #msgInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-top: 2px solid #aaa;
        font-size: 15px;
    }

</style>
</head>
<body>

    <div id="chatbox">
        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="msgInput" placeholder="Tulis pesan...">
            <button id="sendBtn">Kirim</button>
        </div>
    </div>

    <script src="chat.js"></script>

</body>
</html>
