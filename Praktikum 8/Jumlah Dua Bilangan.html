<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
    <script>
        function hitungJumlah() {
            let a = parseInt(document.getElementById("angka1").value) || 0;
            let b = parseInt(document.getElementById("angka2").value) || 0;
            document.getElementById("hasil").value = a + b;
        }
    </script>
</head>

<body>
    <h2>Menghitung Jumlah Dua Bilangan</h2>
    <input type="number" id="angka1" onchange="hitungJumlah()">
    <br>
    <h1>+</h1>
    <input type="number" id="angka2" onchange="hitungJumlah()">
    <br>
    <h1>=</h1>
    <input type="number" id="hasil" readonly>
</body>
</html>
